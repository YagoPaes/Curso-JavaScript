<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificado de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificado de Idade</h1>
   </header>
   <section>
    <div>
        <p>Ano de Nascimento:
            <input type="number" name="ano" id="ano" min="0">
        </p>
        
        <p>Sexo
            <input type="radio" name="sex" id="masc" checked>
            <label for="masc">Masculino</label>
            <input type="radio" name="sex" id="fem">
            <label for="fem">Feminino</label>
        </p>
        <p>
            <input type="button" value="Verificar" onclick="verificar()">
        </p>

    </div>
    <div id="res">
        <p>Preencha os dados acima para ver o resultado!</p>
    </div>
   </section>
   <footer>
    <p>&copy; CursoemVideo</p>
   </footer>
   <script src="script.js"></script>
</body>
</html>
