<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Example</title>
</head>
<body>
	<p id="demo">Hello, World!</p>

	<button onclick="myFunction()">Click me</button>

	<script>
		function myFunction() {
			document.getElementById("demo").innerHTML = "Hello, JavaScript!";
		}
	</script>
</body>
</html>
